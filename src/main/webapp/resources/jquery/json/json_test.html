<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//자바스크립트에서 Json객체의 표현
		
		var person = {
				"name":"BTS",
				"age":"25",
				"subject":["자바","하둡","스프링"],
				"addr":{
					"zip":"111-222",
					"addr1":"인천시"
				},
				"history":[
					{
						"subject":"java",
						"month":"11"
					},
					{
						"subject":"servlet",
						"month":"12"
					},
				]
				
		}
		//alert(person);
		// json 객체{}는 자바스크립트 객체 처럼 접근
		// json Array[] 는 배열로접근
		document.write("<h3>" + person.name + "<h3>"); // 오브젝트접근 {}
		document.write("<h3>" + person.addr + "<h3>");
		document.write("<h3>" + person.age + "<h3>");
		document.write("<h3>" + person.subject[1] + "<h3>"); //배열접근 []
		document.write("<h3>" + person.addr.addr1 + "<h3>"); //배열접근 []
		document.write("<h3>" + person.history[1].subject + "<h3>"); //오브젝트 + 배열 + 오브젝트 접근 
	</script>
</body>
</html>
